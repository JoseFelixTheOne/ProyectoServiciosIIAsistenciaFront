<h2 class="text-center text-dark">{{titulo}}</h2>
<form (ngSubmit)="guardar()">
    <div class="mb-1">
        <label>Nombre</label>
        <input type="text" [(ngModel)]="persona.personName" name="personName" class="form-control" />
    </div>
    <div>
        <label>Apellido Paterno</label>
        <input type="text" [(ngModel)]="persona.personLastname1" name="personLastname1" class="form-control" />
    </div>

    <div>
        <label>Apellido Materno</label>
        <input type="text" [(ngModel)]="persona.personLastname2"  name="personLastname2"  class="form-control" />
    </div>

    <div>
        <label>Correo</label>
        <input type="email" [(ngModel)]="persona.personEmail" name="personEmail"  class="form-control" />
    </div>

    <div>
        <label>Direcci√≥n</label>
        <input type="text" [(ngModel)]="persona.personAddress" name="personAddress"  class="form-control" />
    </div>
 
    <div>
        <label>Tipo</label>
        <select class="form-control" name="typeId" [(ngModel)]="persona.typeId">
            <option value="0">--Seleccione--</option>
            <option *ngFor="let tipo of tipos" [value]="tipo.typeId" >{{tipo.typeName}}</option>
        </select>
    </div>
 
    <div>
        <label>Sexo</label>
        <select class="form-control" name="sexId" [(ngModel)]="persona.sexId">
            <option value="0">--Seleccione--</option>
            <option *ngFor="let sexo of sexos" [value]="sexo.sexId" >{{sexo.sexDescription}}</option>
        </select>
    </div>

 

    <div>
        <label>Fecha Nacimiento</label>
        <input type="date" name="personBirthdate" [(ngModel)]="persona.personBirthdate" class="form-control" />
    </div>

    <div>
        <label>Telefono celular</label>
        <input type="text" name="personPhone" [(ngModel)]="persona.personPhone" class="form-control" />
    </div>


    <div class="mt-2 mb-2">
        <button type="submit" class="btn btn-success m-1">Guardar</button>
        <button type="button" class="btn btn-danger" (click)="regresar()">Regresar</button>
    </div>


</form>
