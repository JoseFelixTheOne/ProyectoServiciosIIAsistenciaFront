<h2 class="text-center text-dark">{{titulo}}</h2>
<form>
    <div class="mb-1">
        <label>Nombre Curso</label>
        <input type="text" class="form-control" />
    </div>
    <div>
        <label>Numero Creditos</label>
        <input type="number" class="form-control" />
    </div>
    <div>
        <label>Carrera</label>
        <select class="form-control">
            <option value="">--Seleccione--</option>
            <option *ngFor="let carrera of carreras">{{carrera.nombrecarrera}}</option>
        </select>
    </div>


    <div class="mt-2 mb-2">
        <button type="submit" class="btn btn-success m-1">Guardar</button>
        <button type="button" class="btn btn-danger" (click)="regresar()">Regresar</button>
    </div>


</form>
