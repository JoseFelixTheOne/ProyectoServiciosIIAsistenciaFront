<h2 class="text-center text-dark">{{titulo}}</h2>
<form>

    <div>
        <label>Curso</label>
        <select class="form-control">
            <option value="">--Seleccione--</option>
            <option *ngFor="let curso of cursos">{{curso.nombrecurso}}</option>
        </select>
    </div>

    <div>
        <label>Profesor</label>
        <select class="form-control">
            <option value="">--Seleccione--</option>
            <option *ngFor="let persona of personas" [value]="persona.personId">{{persona.personName+ ' '+persona.personLastname1+ ' '+persona.personLastname2}}</option>
        </select>
    </div>

    <div>
        <label>Sección</label>
        <select class="form-control">
            <option value="">--Seleccione--</option>
            <option *ngFor="let seccion of secciones">{{seccion.nombreseccion}}</option>
        </select>
    </div>

    <div>
        <label>Hora Inicio</label>
        <input  class="form-control" type="time" />
    </div>

    <div>
        <label>Hora Fin</label>
        <input  class="form-control" type="time" />
    </div>


    <fieldset class="mt-3 mb-3">
        <legend>Sección para agregar Alumnos</legend>
        <button class="btn btn-secondary">Agregar Alumnos</button>

        <table class="table">
            <thead>
                <tr>
                    <th>Nombre Alumno</th>
                    <th>Operación</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                </tr>
            </tbody>
        </table>
    </fieldset>


    <div class="mt-2 mb-2">
        <button type="submit" class="btn btn-success m-1">Guardar</button>
        <button type="button" class="btn btn-danger" (click)="regresar()">Regresar</button>
    </div>


</form>
